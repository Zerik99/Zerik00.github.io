<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outerContainer">
      <div class="Title"><h1>The Great Marble Race</h1></div>
      <button id="startRace" class="button">Start Marble Race</button>

      <div id="pinkMarble" class="marble pink"></div>
      <div class="wall pinkWall"></div>
      <div id="greenMarble" class="marble green"></div>
      <div class="wall greenWall"></div>
      <div id="blueMarble" class="marble blue"></div>
      <div class="wall blueWall"></div>
      <div id="redMarble" class="marble red"></div>
      <div class="wall redWall"></div>
    </div>

    <div id="popup" class="popup">
      <h3 id="bannerMessage">The marble wins!</h3>
      <div id="winner" class="marble winner"></div>
      <button id="reset" class="button Reset">Reset Race</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
